{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>
	body {
	background-image: url("{% static '..\static\images\loginbg.jpg' %}");
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	font-family: "Open Sans", sans-serif;
	color: #333333;
	margin-top:100px;
  }
  
  .box-form {
	margin: 0 auto;
	width: 80%;
	height:100%;
	background: #FFFFFF;
	border-radius: 10px;
	overflow: hidden;
	display: flex;
	flex: 1 1 100%;
	align-items: stretch;
	justify-content: space-between;
	box-shadow: 0 0 20px 6px #090b6f85;
	margin-top: 3rem;
	margin-bottom: 3rem;
  }
  @media (max-width: 980px) {
	.box-form {
	  flex-flow: wrap;
	  text-align: center;
	  align-content: center;
	  align-items: center;
	}
  }
  .box-form div {
	height: auto;
  }
  .box-form .left {
	color: #FFFFFF;
	background-size: absolute;
	background-repeat: no-repeat;
	background-image: url("{% static '..\static\images\background\innerpageBg.jpg' %}");
   
	overflow: hidden;
	width: 650px;
    height: 600px;
  }
  .box-form .left .overlay {
	padding: 30px;
	width: 100%;
	height: 100%;
	background: #5961f9ad;
	overflow: hidden;
	box-sizing: border-box;
	height: 600px;
  }
  .box-form .left .overlay h1 {
	font-size: 5vmax;
	line-height: 1;
	font-weight: 900;
	margin-top: 160px;
	margin-bottom: 20px;
  text-align: center;
  }
  .box-form .left .overlay span p {
	margin-top: 30px;
	font-weight: 900;
  }
  .box-form .left .overlay span a {
	background: #3b5998;
	color: #FFFFFF;
	margin-top: 10px;
	padding: 14px 50px;
	border-radius: 100px;
	display: inline-block;
	box-shadow: 0 3px 6px 1px #042d4657;
  }
  .box-form .left .overlay span a:last-child {
	background: #1dcaff;
	margin-left: 30px;
  }
  .box-form .right {
	padding: 45px;
	overflow: hidden;
	width: 600px;
  }
  @media (max-width: 980px) {
	.box-form .right {
	  width: 100%;
	}
  }
  .box-form .right h5 {
	font-size: 3vmax;
	line-height: 0;
  margin-top: 40px;
	margin-bottom: 20px;
  }
  .box-form .right p {
	font-size: 14px;
	color: #B0B3B9;
  }
  .box-form .right .inputs {
	overflow: hidden;
  }
  .box-form .right input {
	width: 100%;
	padding: 5px;
	margin-top: 60px;
	font-size: 16px;
	border: none;
	outline: none;
	border-bottom: 2px solid #B0B3B9;
  }
  .box-form .right .remember-me--forget-password {
	display: flex;
	justify-content: space-between;
	align-items: center;
  
  }
  .box-form .right .remember-me--forget-password input {
	margin: 0;
	margin-right: 7px;
	width: auto;
  }
  .box-form .right button {
	float: right;
	color: #fff;
	font-size: 16px;
	padding: 15px 75px;
	border-radius: 50px;
	display: absolute;
	border: 0;
	outline: 0;
	box-shadow: 0px 4px 20px 0px #49c628a6;
	background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
	position: absolute;
	transform: translate(-50%, -50%);
  }
  #right-aligned-link {
    position: fixed;
    top: 100px;
    right: 220px;
    font-size: 58px; 
    color: #FF0000; 
}
.box-form .right .home {
    font-size: 20px; 
    color: #FF0000;

} 
/* Style the navigation bar background color and text color */
.navbar {
  
    background-image:  url("{% static '..\static\images\background\infoBg.jpg' %}"); /* Change to your desired background color */
    color: white; /* Change to your desired text color */
}

/* Style the navigation links */
.navbar a.nav-link {
    color: #999999 !important ;
     /* Change to your desired link text color */
    font-weight: bold; /* Optionally, make the links bold */
	font-size: 24px !important ;
}

/* Style the navbar brand (text heading) */
.navbar-brand {
    color: #999999 !important ; /* Change to your desired brand text color */
    font-weight: bold; /* Optionally, make the brand text bold */
	font-size: 20px !important ;
}

/* Add a hover effect to the links */
.navbar a.nav-link:hover {
    text-decoration: underline; /* Underline the links on hover (optional) */
}

/* Center the brand and links in the navbar */
.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.navbar-nav {
    --bs-nav-link-padding-x: 0;
    --bs-nav-link-padding-y: 0.5rem;
    --bs-nav-link-font-weight: ;
    --bs-nav-link-color: var(--bs-navbar-color);
    --bs-nav-link-hover-color: var(--bs-navbar-hover-color);
    --bs-nav-link-disabled-color: var(--bs-navbar-disabled-color);
    display: flex;
    flex-direction: column;
    padding-left: 570px;
    margin-bottom: 0;
    list-style: none;
    
}

/* Optionally, add a box shadow to the navbar for a subtle shadow effect */
.navbar {
	background-color: #fff; /* Background color for the navbar */
	box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle effect */
	padding-left: 400px; /* Left padding to push content away from the left edge */
  
	/* Optional: Adjust the height, font, and text color */
	height: 60px;
	font-family: Arial, sans-serif;
	color: #333;
  }
  
  /* Optional: Style the navbar links */
  .navbar a {
	text-decoration: none;
	color: #333; /* Link color */
	margin-right: 20px; /* Add some spacing between links */
  }
  
  /* Optional: Style the navbar links on hover */
  .navbar a:hover {
	color: #555; /* Change link color on hover */
  }
  
  /* Optional: Style the active link */
  .navbar .active a {
	font-weight: bold; /* Make the active link bold */
	color: #FF5733; /* Change the color of the active link */
  }
  
/* CSS for aligning navbar contents to the right */
.navbar-nav.ml-auto {
  margin-left: auto; /* This pushes the content to the right */
  
}
/* Optional: You can also add some spacing between navbar items */
.navbar-nav.ml-auto .nav-item {
  margin-left: 20px; /* Adjust the spacing as needed */
  
}



</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
    <script>
        // Display alert message if it exists in the session
        {% if messages %}
            window.onload = function() {
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            };
        {% endif %}
    </script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Left Side: Text Heading -->
        <a class="navbar-brand" href="#">LET THE WORLD PLAY!</a>

        <!-- Right Side: Home and Sign In Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="box-form">
	<div class="left">
		<div class="overlay">
		 <h1>SPORTIGO<br>TURF<br>BOOKING</h1>
		</div>
	 </div>
	<div class="right">
		<form id="loginForm" method="POST"  onsubmit='return validateForm();'>
			{% csrf_token %}
		<h5>Login </h5>
		<div class="inputs">
			<input type="text" placeholder="Username " id="" name="username"  >
			<span id="email-error"></span>
			<br>
			<input type="password" placeholder="password" name="password" id="password">
			<span id="passworderror"></span>
		</div>	
			<br><br>	
		<div class="remember-me--forget-password" align="right">

			<p>forget password?</p>
		</div>
			<br>
			<center><button type="submit" id="submit">Login</button></center><br><br>
			<p>Don't have an account? <a href="reg">Creat Your Account</a> </p>
	</div></form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="{% static 'js/login.js' %}" ></script>
</body>
</html>
