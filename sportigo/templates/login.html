{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel=stylesheet href="{% static 'css/vendor.css' %}">
    <link rel=stylesheet href="{% static 'css/style.css' %}">
    <link rel=stylesheet type=text/css href="{% static 'css/layerslider.css' %}">
    <script src="{% static 'js/vendor/modernizr.js' %}"></script>
    <style>
        body
         {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("{% static '..\static\images\loginbg.jpg' %}"); /* Replace with your own image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .signup-container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            margin-left:10%;
            margin-bottom: 5px; /* Optional: Add margin for spacing */
        }
   
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 80%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 12px;
        }

        .success-message {
            color: #27ae60;
            margin-top: 5px;
            font-size: 12px;
        }
  
        .submit-btn {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .signup-container {
                max-width: 90%;
            }

            .form-group input {
                padding: 10px;
            }
        }
        select {
            width: 85%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the select element when focused */
        select:focus {
            border-color: #007BFF; /* Change border color on focus */
        }
        
     


    </style>

</head>
<body>
    

    <div class=wrapper>
        <header class=header-main>
            <div class=header-upper>
                <div class=container>
                    <div class=row>
                        
                        <ul>
                            <li><a href="#">Signup/login</a></li>
                            <ul class="nav navbar-nav menu-bar">
                                <li><a href="{% url 'index' %}" class=active>Home <span></span> <span></span>
                                    <span></span> <span></span></a></li>
                                <li><a href="{% url 'about' %}">about <span></span> <span></span> <span></span>
                                    <span></span></a></li>
                                <li><a href="{% url 'contact' %}">contact <span></span> <span></span> <span></span>
                                    <span></span></a></li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
            
        </header>
    </div>


    <div class="signup-container">
        
        <h2>Sign Up</h2>
        <form id="signup-form" method="post">
            {% csrf_token %}
            
 
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required><br>
                <span id="username-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <span id="password-error" class="error-message"></span>
            </div>

            <button type="submit" class="submit-btn" id="signup-btn">Login</button>
            <span id="success-message" class="success-message"></span>
        
        
            
            <p class="message">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
        </form>
    
    </div>
</body>
</html>
